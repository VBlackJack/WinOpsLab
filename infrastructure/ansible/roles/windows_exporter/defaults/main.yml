---
# ── Package ───────────────────────────────────────────────────────────────────
winexp_version: "0.29.2"

# ── Listener ──────────────────────────────────────────────────────────────────
winexp_listen_port: 9182
winexp_listen_address: "0.0.0.0"

# ── Collectors ────────────────────────────────────────────────────────────────
winexp_collectors: >-
  cpu,cs,logical_disk,memory,net,os,service,system,process,thermalzone

winexp_collectors_ad: >-
  ad,dns,dhcp

# ── Textfile collector ────────────────────────────────────────────────────────
winexp_textfile_dir: 'C:\Program Files\windows_exporter\textfile_inputs'

# ── Firewall ──────────────────────────────────────────────────────────────────
winexp_firewall_profiles:
  - Domain
  - Private
