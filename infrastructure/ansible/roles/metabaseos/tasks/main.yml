---
- name: Configure hostname
  ansible.builtin.include_tasks: hostname.yml
  tags: [hostname]

- name: Configure network
  ansible.builtin.include_tasks: network.yml
  tags: [network]

- name: Configure regional settings
  ansible.builtin.include_tasks: regional.yml
  tags: [regional]

- name: Configure Windows Update
  ansible.builtin.include_tasks: updates.yml
  tags: [updates]

- name: Configure security hardening
  ansible.builtin.include_tasks: security.yml
  tags: [security]

- name: Configure WinRM
  ansible.builtin.include_tasks: winrm.yml
  tags: [winrm]

- name: Configure RDP
  ansible.builtin.include_tasks: rdp.yml
  tags: [rdp]

- name: Configure PowerShell
  ansible.builtin.include_tasks: powershell.yml
  tags: [powershell]

- name: Install Windows features
  ansible.builtin.include_tasks: features.yml
  tags: [features]

- name: Configure performance settings
  ansible.builtin.include_tasks: performance.yml
  tags: [performance]
