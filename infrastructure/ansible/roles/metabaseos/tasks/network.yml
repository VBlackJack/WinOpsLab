---
- name: Set DNS client server addresses
  ansible.windows.win_powershell:
    script: |
      $adapters = Get-NetAdapter | Where-Object { $_.Status -eq 'Up' }
      foreach ($adapter in $adapters) {
          Set-DnsClientServerAddress -InterfaceIndex $adapter.ifIndex `
              -ServerAddresses @({{ metabaseos_dns_servers | map('quote') | join(', ') }})
      }

- name: Set DNS suffix
  ansible.windows.win_powershell:
    script: |
      Set-DnsClient -InterfaceAlias (Get-NetAdapter | Where-Object Status -eq 'Up').Name `
          -ConnectionSpecificSuffix "{{ metabaseos_dns_suffix }}"
      Set-DnsClientGlobalSetting -SuffixSearchList @("{{ metabaseos_dns_suffix }}")
