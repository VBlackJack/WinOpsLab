---
- name: Build collector list (add AD collectors for domain controllers)
  ansible.builtin.set_fact:
    _winexp_all_collectors: >-
      {{ winexp_collectors }}{% if inventory_hostname in groups.get('dc', []) %},{{ winexp_collectors_ad }}{% endif %}

- name: Install windows_exporter via Chocolatey
  community.chocolatey.win_chocolatey:
    name: prometheus-windows-exporter.install
    version: "{{ winexp_version }}"
    state: present
    install_args: >-
      ENABLED_COLLECTORS={{ _winexp_all_collectors }}
      LISTEN_PORT={{ winexp_listen_port }}
      LISTEN_ADDRESS={{ winexp_listen_address }}
      TEXTFILE_DIRS={{ winexp_textfile_dir }}
  notify: Restart windows_exporter
