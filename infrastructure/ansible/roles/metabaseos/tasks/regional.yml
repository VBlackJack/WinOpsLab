---
- name: Set timezone
  community.windows.win_timezone:
    timezone: "{{ metabaseos_timezone }}"

- name: Configure NTP servers
  ansible.windows.win_powershell:
    script: |
      $peers = "{{ metabaseos_ntp_servers | join(' ') }}"
      w32tm /config /manualpeerlist:"$peers" /syncfromflags:manual /reliable:yes /update
  notify: Restart W32Time

- name: Set system locale
  community.windows.win_region:
    location: 84
    unicode_language: "{{ metabaseos_locale }}"
    format: "{{ metabaseos_locale }}"

- name: Set keyboard layout
  ansible.windows.win_powershell:
    script: |
      $langList = New-WinUserLanguageList "{{ metabaseos_locale }}"
      $langList[0].InputMethodTips.Clear()
      $langList[0].InputMethodTips.Add("{{ metabaseos_keyboard_layout }}")
      Set-WinUserLanguageList $langList -Force
